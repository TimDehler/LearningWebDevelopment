<!DOCTYPE html>
<html>
  <body>
    <!--
    type="a" - lowercase letters
    type="A" - uppercase letters
    type="i" - lowercase roman letters
    type="I" - uppercase roman letters
    type="1" - numbers (default)
    -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
    <p>Changing type of ordered list.</p>
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <!--
    type="circle"
    type="disc"
    type="square"
    -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <p>Changing type of ordered list.</p>
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <dl>
      <dt>HTML</dt>
      <dd>A markup language</dd>
      <dt>CSS</dt>
      <dd>A language to design webpages</dd>
      <dt>JavaScript</dt>
      <dd>A scripting language</dd>
    </dl>
  </body>
</html>

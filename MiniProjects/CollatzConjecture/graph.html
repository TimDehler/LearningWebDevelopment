<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Line Chart with D3.js</title>
    <style>
      .line {
        fill: none;
        stroke-width: 2px;
        stroke: steelblue; /* Set the line color to steelblue */
      }
    </style>
  </head>
  <body>
    <svg id="chart"></svg>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      // Sample data array with multiple lines
      const data = [
        [2, 1],
        [3, 10, 5, 16, 8, 4, 2, 1],
        [4, 2, 1],
        [5, 16, 8, 4, 2, 1],
        [6, 3, 10, 5, 16, 8, 4, 2, 1],
        [6, 3, 10, 5, 16, 8, 4, 2, 1],
      ];

      // Set up the SVG container
      const svg = d3.select("#chart").attr("width", 400).attr("height", 300);

      // Calculate the maximum values for x and y axes
      const maxX = d3.max(data, (d) => d.length - 1);
      const maxY = d3.max(data.flat());

      // Define the scales for x and y axes
      const xScale = d3.scaleLinear().domain([0, maxX]).range([40, 360]);
      const yScale = d3.scaleLinear().domain([1, maxY]).range([260, 40]);

      // Define the line function
      const line = d3
        .line()
        .x((d, i) => xScale(i))
        .y((d) => yScale(d));

      // Create the lines
      for (let i = 0; i < data.length; i++) {
        svg.append("path").datum(data[i]).attr("class", "line").attr("d", line);
      }

      // Create the x-axis
      svg
        .append("g")
        .attr("transform", "translate(0, 260)")
        .call(d3.axisBottom(xScale));

      // Create the y-axis
      svg
        .append("g")
        .attr("transform", "translate(40, 0)")
        .call(d3.axisLeft(yScale).ticks(maxY));
    </script>
  </body>
</html>

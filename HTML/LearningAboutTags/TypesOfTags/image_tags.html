<!DOCTYPE html>
<html>
  <body>
    <img src="../../../SampleData/IMG/example.jpg" alt="image of a cat" />

    <style>
      figure {
        padding: 5px;
        width: fit-content;
        border: 1px solid silver;
      }
    </style>
    <figure>
      <img src="../../SampleData/IMG/example.jpg" alt="a cat" />
      <figcaption>Image of a cat</figcaption>
    </figure>

    <p>
      Adjust the window size to 600px and see how the browser chooses different
      sources of images for different scenarios.
    </p>
    <picture>
      <source
        srcset="../../SampleData/IMG/example.jpg"
        media="(max-width:600px)"
      />
      <img src="../../SampleData/IMG/example.jpg" alt="image" />
    </picture>

    <map name="yourMap">
      <area
        shape="poly"
        coords="150,0,150,177,0,260"
        href="https://www.tutorialstonight.com/html/html-introduction"
        target="_blank"
        alt="HTML Tutorial"
      />
      <area
        shape="poly"
        coords="0,260,150,178,300,260"
        href="https://www.tutorialstonight.com/css/css-introduction"
        target="_blank"
        alt="CSS Tutorial"
      />
      <area
        shape="poly"
        coords="151,0,151,177,300,260"
        href="https://www.tutorialstonight.com/js/"
        target="_blank"
        alt="JavaScript Tutorial"
      />
    </map>
    <img
      src="../../SampleData/IMG/example.jpg"
      alt="map and area"
      usemap="#yourMap"
    />

    <canvas id="myCanvas"></canvas>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellow";
      ctx.fillRect(20, 20, 50, 50);
      ctx.fillRect(80, 20, 50, 50);
      ctx.fillStyle = "red";
      ctx.fillRect(50, 80, 50, 50);
    </script>

    <svg width="300" height="150">
      <circle
        cx="60"
        cy="60"
        r="50"
        stroke="gray"
        stroke-width="2"
        fill="yellow"
      />
      <rect
        width="100"
        height="100"
        style="fill: rgb(201, 68, 68); stroke-width: 2; stroke: rgb(0, 0, 0)"
        x="150"
      />
    </svg>
  </body>
</html>
